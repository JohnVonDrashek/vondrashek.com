name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [scholastic-bible-update]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build vondrashek.com
        run: npm run build

      - name: Install scholastic-bible dependencies
        working-directory: ./scholastic-bible
        run: npm ci

      - name: Generate scholastic-bible data
        working-directory: ./scholastic-bible
        run: npm run generate

      - name: Build scholastic-bible
        working-directory: ./scholastic-bible/site
        run: npm run build

      - name: Copy scholastic-bible to dist
        run: |
          mkdir -p ./dist/scholastic-bible
          cp -r ./scholastic-bible/output/* ./dist/scholastic-bible/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
